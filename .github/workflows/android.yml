name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
#   # run every 3 hour
#   schedule:
#     #   分 时 日 月 周
#     - cron: '0 */5 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

#     # 能生成可下载的apk文档 
#     - name: Upload Apk
#       uses: actions/upload-artifact@v1
#       with: 
#         name: app-debug.apk
#         path: |
#             app/build/outputs/apk/debug/app-debug.apk
#             app/build.gradle
    - uses: actions/upload-artifact@v2
      with:
        name: multisource
        path: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build.gradle
      
    # step： 获取apk版本号
    - name: APK Version
      id: apk_version
      run: |
            versionCode=`grep "versionCode" app/build.gradle | awk -F " " '{print $2}'`
            versionName=`grep "versionName" app/build.gradle | awk -F ''\"'' '{print $2}'`
            echo "versionResult=$versionName.$versionCode"  >> $GITHUB_ENV
    
    # 获取git log
    - name: Get git log
      id: git_log
      run: |
            updateLog=`git log --pretty=format:"%s" -1`
            echo "updateLog=$updateLog" >> $GITHUB_ENV

  alint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: |
        ./gradlew lint
        ls -R *>./lint-tree.txt


#     - name: Upload tree
#       uses: actions/upload-artifact@v1
#       with:
#        name: tree.txt
#        path: ./tree.txt
    - uses: actions/upload-artifact@v2
      with:
        name: lint-result
        path: |
          ./lint-tree.txt
          ./app/build/reports/*.html
          ./app/build/reports/*.xml
