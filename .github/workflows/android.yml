name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload Apk
      uses: actions/upload-artifact@v1
      with: 
        name: DEBUG.apk
        path: app/build/outputs/apk/debug/app-debug.apk

#     #  upload
#     - name: Upload a Build Artifact
#       uses: actions/upload-artifact@v2.2.4

    # step： 获取apk版本号
    - name: APK Version
      id: apk_version
      run: |
            versionCode=`grep "versionCode" app/build.gradle | awk -F " " '{print $2}'`
            versionName=`grep "versionName" app/build.gradle | awk -F ''\"'' '{print $2}'`
            echo "versionResult=$versionName.$versionCode"  >> $GITHUB_ENV
    
    # 获取git log
    - name: Get git log
      id: git_log
      run: |
            updateLog=`git log --pretty=format:"%s" -1`
            echo "updateLog=$updateLog" >> $GITHUB_ENV
